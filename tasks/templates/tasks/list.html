<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-do App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

	<!-- jQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" crossorigin="anonymous"></script>


    <style>
        body {
            background-color: #638CB8;
        }

		h1 {
            text-align: center;
            color: #fff; /* White color for contrast */
            margin-bottom: 30px; /* Spacing below the heading */
            font-size: 36px; /* Increased font size */
            font-weight: bold; /* Bold text */
            text-transform: uppercase; /* Uppercase text for emphasis */
            letter-spacing: 2px; /* Spacing between letters */
        }

        input {
            width: 100%;
            padding: 12px 20px;
            margin: 8px 0;
            box-sizing: border-box;
        }

        input::placeholder {
            color: #d3d3d3;
        }

        .submit {
            background-color: #6BA3E8;
        }

        .center-column {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
        }

        .item-row {
            background-color: #906abd;
            margin: 10px;
            padding: 20px;
            border-radius: 3px;
            color: #fff;
            font-size: 16px;
            box-shadow: 0px -1px 10px -4px rgba(0, 0, 0, 0.75);
        }

        .btn-danger {
            background-color: #ffae19;
            border-color: #e59400;
        }

    </style>
</head>
<body>

<!-- Heading -->
<h1 class=py-4>
	To-do App
</h1>

<!-- Toast Container -->
<div class="toast-container position-fixed bottom-0 end-0 p-3" style="z-index: 11">
	<div id="liveToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
		
		<div class="toast-body" id="toastBody">
			{% if messages %}
				{% for message in messages %}
					{{ message }}  <!-- Loop through and display each message -->
				{% endfor %}
			{% endif %}
		</div>
	</div>
</div>

<!-- Main Content -->
<div class="center-column">

	<!-- Task Form -->
	<form method="POST" action="/">
		{% csrf_token %}
		{{ form.title }}
		<input class="btn btn-info" type="submit" name="Create Task" value="Create Task">
	</form>

	<!-- To-do List -->
	<div class="todo-list">
		{% for task in tasks %}
		<div class="item-row">
			<a class="btn btn-sm btn-info" href="{% url 'update_task' task.id %}">Update</a>
			<a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>

				{% if task.complete %}
				<strike>{{ task }}</strike>
				{% else %}
				<span>{{ task }}</span>
				{% endif %}
		</div>
		{% endfor %}
	</div>
</div>

<script>
	$(document).ready(function() {
		// Show the toast if there's a message from Django
		if ($('.toast-body').text().trim() !== '') {  // Check if there's any message
			$('#liveToast').toast({ delay: 3000 }); // Set the delay
			$('#liveToast').toast('show'); // Show the toast
		}
	});
</script>

</body>
</html>
