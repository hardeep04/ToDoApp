<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Task</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <style>
        body {
            background-color: #638CB8;
        }

        .center-column {
            width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 3px;
            box-shadow: 6px 2px 30px 0px rgba(0, 0, 0, 0.75);
        }

        h3 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
            font-size: 24px; /* Larger font size */
            font-weight: bold; /* Make the title bold */
            text-transform: uppercase; /* Uppercase text for emphasis */
            letter-spacing: 1px; /* Add spacing between letters */
        }

        input[type="submit"] {
            width: 100%;
            padding: 12px 20px;
            background-color: #6BA3E8;
            border: none;
            border-radius: 3px;
            color: white;
            cursor: pointer;
            font-size: 16px; /* Increase font size */
            font-weight: bold; /* Make the button text bold */
            transition: background-color 0.3s ease; /* Smooth transition effect */
        }

        input[type="submit"]:hover {
            background-color: #5a92d0;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.2); /* Add shadow on hover */
        }

        form {
            margin-top: 20px;
        }
    </style>
</head>
<body>

<div class="center-column">
    <h3>Update Task</h3>

    <form method="POST" action="">
        {% csrf_token %}
        {{ form.title }}
        <div>
            <label>
                <input type="checkbox" name="completed" {% if form.instance.complete %}checked{% endif %}>
                Mark as Completed
            </label>
        </div>
        <input type="submit" name="Update Task" value="Update Task">
    </form>
</div>

</body>
</html>
